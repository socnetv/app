# GitHub Action to CI build SocNetV for all 3 major OSes
# Triggered only when the commit message contains [gha] or [ci]

# WIP

name: Build SocNetV Release ğŸš€

on:
  push:
    branches:
      - master

env:
  EXECUTABLE: "SocNetV"
  APPLICATION: "SocNetV"
  UNIXNAME: "SocNetV"
  QMAKE_PROJECT: "socnetv.pro"
  PUBLISHER: "Dimitris Kalamaras"
  QT_MODULES: "qtwebsockets qtimageformats qt5compat qtcharts qtdatavis3d qtwebview qt3d"
  QMAKE_CONFIG: debug
  CMAKE_CONFIG: Debug
  CORES: 16


jobs:
  ci_build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-latest, macos-latest, windows-2019]
        # NOTE:
        # - We will CI build only for Qt6 LTS releases, see: https://doc.qt.io/qt-6/qt-releases.html
        # - For the Qt Versions supported by aqtinstall, see: https://ddalcino.github.io/aqt-list-server/
        qt-version: ['6.2.4', '6.5.3', '6.6.3', '6.8.0']
        # exclude:
        #   - os: ubuntu-latest
        #     qt-version: '6.5.3'
        #   - os: windows-2019
        #     qt-version: '6.5.3'
        #   - os: macos-latest
        #     qt-version: '6.5.3'
        # include:
        #   - os: macos-latest
        #     qt-version: '6.6.3'
        #   # Snapcraft
        #   - os: ubuntu-22.04
        #     qt-version: '6.5.3'
    runs-on: ${{ matrix.os }}
    if: contains(github.event.head_commit.message, '[ci]') || contains(github.event.head_commit.message, '[gha]')
    steps:
      - name: ğŸ¤– Job information
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event, by actor ${{ github.actor }}."
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: ğŸ“‚ Check out repository ${{ github.repository }}
        uses: actions/checkout@v4
      - name: ğŸ’¡ List files cloned from the ${{ github.repository }}
        run: |
          ls ${{ github.workspace }}
          echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
          echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."


      #
      # Install Qt
      #

      - if: contains( matrix.os, 'windows')
        name: Prepare for ${{matrix.os}}
        run: |
          echo "ğŸªŸ -- Preparing for Windows..."
          # DONT NEED IT. FOR DEBUG ONLY
          # pip install aqtinstall
          # aqt list-qt windows desktop
          # aqt list-qt windows desktop --arch ${{ matrix.qt-version }}
          # aqt list-qt windows desktop --modules ${{ matrix.qt-version }} win64_mingw
      - if: contains( matrix.os, 'ubuntu')
        name: Prepare for ${{matrix.os}}
        run: |
          echo "ğŸ§ -- Preparing for ubuntu..."
          sudo apt install build-essential libssl-dev \
             cmake ninja-build \
             libssl-dev libxkbcommon-x11-dev libxcb-cursor-dev zlib1g-dev
          # DONT NEED IT. FOR DEBUG ONLY
          # pip install aqtinstall
          # aqt list-qt linux desktop
          # aqt list-qt linux desktop --long-modules ${{ matrix.qt-version }} win64_mingw
      - if: contains( matrix.os, 'macos')
        name: Prepare for ${{matrix.os}}
        run: |
          echo "ğŸ -- Preparing for macos..."
          ls
          # DONT NEED IT. FOR DEBUG ONLY
          # pip install aqtinstall
          # aqt list-qt mac desktop
          # aqt list-qt mac desktop --modules ${{ matrix.qt-version }}

      #
      # Install Qt (using https://github.com/jurplel/install-qt-action)
      #
      - if: contains( matrix.os, 'windows')
        name: Make sure MSVC is found
        uses: ilammy/msvc-dev-cmd@v1
      - if: contains( matrix.os, 'windows') && startsWith( matrix.qt-version, '6.' )
        name: Install Qt ${{ matrix.qt-version }} on ${{ matrix.os }}
        uses: jurplel/install-qt-action@v4
        with:
          aqtversion: '==3.1.*'               # Use the default aqtinstall version
          version: ${{ matrix.qt-version }}   # Qt version to install
          # arch: win64_mingw
          # NOTE: We build with default arch:
          # win64_msvc2019_64 if Qt < 6.8
          # win64_msvc2022_64 if Qt >= 6.8
          # see https://github.com/jurplel/install-qt-action
          modules: ${{env.QT_MODULES}}
          cache: true
      - if: contains( matrix.os, 'ubuntu') && startsWith( matrix.qt-version, '6.' )
        name: Install Qt 6 on ${{ matrix.os }}
        uses: jurplel/install-qt-action@v4
        with:
          aqtversion: '==3.1.*'               # Use the default aqtinstall version
          version: ${{ matrix.qt-version }}   # Qt version to install
          modules: ${{env.QT_MODULES}}
          cache: true
      - if: contains( matrix.os, 'macos') && startsWith( matrix.qt-version, '6.' )
        name: Install Qt 6 on macOS
        uses: jurplel/install-qt-action@v4
        with:
          aqtversion: '==3.1.*'               # Use the default aqtinstall version
          version: ${{ matrix.qt-version }}
          modules: ${{env.QT_MODULES}}
          cache: true


      #
      # Build SocNetV
      #
      - if: contains( matrix.os, 'ubuntu-22.04')
        name: Build for ${{matrix.os}} with Qt${{matrix.qt-version}}
        run: |
          echo "ğŸ” Check openssl version:"
          echo `openssl version`
          echo "ğŸ” Check output of 'which qmake6':"
          which qmake6
          echo "ğŸ” Check qmake6 version:"
          qmake6 -v
          echo "ğŸ”§ Running qmake on ubuntu 22.04 with ${{env.QMAKE_CONFIG}}..."
          qmake6 CONFIG+=${{env.QMAKE_CONFIG}}
          echo "ğŸš§ ğŸ› ï¸ Compiling for linux with make -j${{env.CORES}}. Please wait..."
          make -j${{env.CORES}}
          echo "ğŸ‘‰ Building finished. Listing current directory with find for verification:"
          find .
      - if: contains( matrix.os, 'ubuntu-latest')
        name: Build for ${{matrix.os}} with Qt ${{matrix.qt-version}}
        run: |
          echo "ğŸ” Check openssl version:"
          echo `openssl version`
          echo "ğŸ” Check output of 'which qmake6':"
          which qmake6
          echo "ğŸ” Check qmake6 version:"
          qmake6 -v
          echo "ğŸ”§ Running 'qmake6 CONFIG+=${{env.QMAKE_CONFIG}}' to configure on ubuntu ..."
          qmake6 CONFIG+=${{env.QMAKE_CONFIG}}
          echo "ğŸš§ ğŸ› ï¸ Compiling for linux with make (unlimited cores). Please wait..."
          make
          echo "ğŸ‘‰ Building finished. Listing current directory with find for verification:"
          find .
      # BUILD FOR MACOS
      - if: contains( matrix.os, 'macos')
        name: Build for ${{matrix.os}} with Qt ${{matrix.qt-version}}
        run: |
          echo "ğŸ”§ Running 'qmake CONFIG+=${{env.QMAKE_CONFIG}} ${{env.QMAKE_PROJECT}}' to configure on macos..."
          qmake CONFIG+=${{env.QMAKE_CONFIG}} ${{env.QMAKE_PROJECT}}
          echo "ğŸš§ ğŸ› ï¸ Compiling for macos with make. Please wait..."
          make
          echo "ğŸ‘‰ Building finished. Listing current directory with find for verification:"
          find .
      # BUILD FOR WINDOWS
      - if: contains( matrix.os, 'windows') && startsWith( matrix.qt-version, '6.' ) && matrix.qt-version == '6.2.4'
        name: Build for ${{matrix.os}} with Qt ${{matrix.qt-version}}
        run: |
          echo "ğŸ” Listing some directories"
          dir D:\a\app\Qt\
          echo "ğŸ”§ Running 'qmake6 CONFIG+=${{env.QMAKE_CONFIG}} ${{env.QMAKE_PROJECT}} -r' to configure the project on Windows..."
          qmake6 CONFIG+=${{env.QMAKE_CONFIG}} ${{env.QMAKE_PROJECT}} -r
          echo "ğŸš§ ğŸ› ï¸ Compiling with nmake. Please wait..."
          nmake
          echo "ğŸ‘‰ Building finished. Listing current directory for verification:"
          dir
      - if: contains( matrix.os, 'windows') && startsWith( matrix.qt-version, '6.' ) && matrix.qt-version == '6.5.3'
        name: Build for ${{matrix.os}} with Qt ${{matrix.qt-version}}
        run: |
          echo "ğŸ” Listing some directories"
          dir D:\a\app\Qt\
          echo "ğŸ’¡ Creating build dir"
          mkdir build
          echo "ğŸ”§ Running 'cmake -S . -B build' to configure the project..."
          cmake -S . -B build
          echo "ğŸš§ ğŸ› ï¸ Compiling into build/ with 'cmake --build build -j${{env.CORES}} --config ${{env.CMAKE_CONFIG}}'. Please wait..."
          cmake --build build -j${{env.CORES}} --config ${{env.CMAKE_CONFIG}}
          echo "ğŸ‘‰ Building finished. Listing directory build/ for verification: "
          dir build
      - if: contains( matrix.os, 'windows') && startsWith( matrix.qt-version, '6.' ) && matrix.qt-version == '6.6.3'
        name: Build for ${{matrix.os}} with Qt ${{matrix.qt-version}}
        run: |
          echo "ğŸ” Listing some directories"
          dir D:\a\app\Qt\
          echo "ğŸ’¡ Creating build dir"
          mkdir build
          echo "ğŸ”§ Running 'cmake -S . -B build' to configure the project..."
          cmake -S . -B build
          echo "ğŸš§ ğŸ› ï¸ Compiling into build/ with 'cmake --build build -j${{env.CORES}} --config ${{env.CMAKE_CONFIG}}'. Please wait..."
          cmake --build build -j${{env.CORES}} --config ${{env.CMAKE_CONFIG}}
          echo "ğŸ‘‰ Building finished. Listing directory build/ for verification: "
          dir build
      - if: contains( matrix.os, 'windows') && startsWith( matrix.qt-version, '6.' ) && matrix.qt-version == '6.8.0'
        name: Build for ${{matrix.os}} with Qt ${{matrix.qt-version}}
        run: |
          echo "ğŸ” Listing some directories"
          dir D:\a\app\Qt\
          echo "ğŸ’¡ Creating build dir"
          mkdir build
          echo "ğŸ”§ Running 'cmake -S . -B build' to configure the project..."
          cmake -S . -B build
          echo "ğŸš§ ğŸ› ï¸ Compiling into build/ with 'cmake --build build -j${{env.CORES}} --config ${{env.CMAKE_CONFIG}}'. Please wait..."
          cmake --build build -j${{env.CORES}} --config ${{env.CMAKE_CONFIG}} -v
          echo "ğŸ‘‰ Building finished. Listing directory build/ for verification: "
          dir build
      - run: echo "ğŸ This job's status is ${{ job.status }}."
