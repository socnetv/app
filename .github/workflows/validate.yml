name: Validate-YAMLs

on:
  push:
    branches: [ main, develop ]

jobs:
  validate-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate YAML file
        run:
          yamllint -c ${{ github.workspace }}/.github/workflows/yamlint.conf  ${{ github.workspace }}/.github/workflows/*.yml

